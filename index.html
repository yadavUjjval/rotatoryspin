<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="outer-circle">
            <div class="rotate-logo apple"><img src="http://pngimg.com/uploads/apple_logo/apple_logo_PNG19673.png" alt=""></div>
            <div class="rotate-logo google"><img src="https://www.pngmart.com/files/16/Google-Logo-PNG-Image.png" alt=""></div>
            <div class="rotate-logo netflix"><img src="https://static.vecteezy.com/system/resources/previews/017/396/814/original/netflix-mobile-application-logo-free-png.png" alt=""></div>
            <div class="rotate-logo microsoft"><img src="https://purepng.com/public/uploads/large/purepng.com-microsoft-logo-iconlogobrand-logoiconslogos-251519939091wmudn.png" alt=""></div>
            <div class="rotate-logo meta"><img src="https://logos-world.net/wp-content/uploads/2021/11/Meta-Emblem.png" alt=""></div>
            <div class="rotate-logo amazon"><img src="https://www.pngplay.com/wp-content/uploads/3/Amazon-Logo-Transparent-PNG.png" alt=""></div>

            <div class="inner-circle">
                <div class="rotate-logo instagram"><img src="https://static.vecteezy.com/system/resources/previews/009/673/727/original/glossy-instagram-3d-render-icon-free-png.png" alt=""></div>
                <div class="rotate-logo linkedin"><img src="https://logospng.org/download/linkedin/logo-linkedin-icon-1536.png" alt=""></div>
                <div class="rotate-logo flipkart"><img src="https://www.freepnglogos.com/uploads/flipkart-logo-png/flipkart-logo-transparent-png-download-0.png" alt=""></div>
                <div class="rotate-logo adobe"><img src="https://companieslogo.com/img/orig/ADBE-fb158b30.png?t=1633216711" alt=""></div>
            </div>

        </div>
    </div>
    
</body>
</html>
